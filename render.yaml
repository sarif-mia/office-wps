services:
  - type: web
    name: office-wps
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --no-input && gunicorn office_ops.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: office-wps-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 4

  - type: redis
    name: office-wps-redis
    ipAllowList: []
    plan: free

databases:
  - name: office-wps-db
    region: singapore
    plan: free